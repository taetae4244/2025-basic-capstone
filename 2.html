<h2> CSS </h2>
CSS (Cascading Style Sheets)는 디자인을 담당한다
<ol>
    <li>웹페이지의 모양과 스타일을 담당</li>
    <li>색상, 크기, 위치, 레이아웃 등을 조정하는 역할</li>
    <li>사람으로 비유하면 옷, 머리스타일, 메이크업과 같은 것</li>
</ol>
ex)
h1 {
    color: blue; /* 글자 색을 파란색으로 */
    font-size: 30px; /* 글자 크기 */
  }
