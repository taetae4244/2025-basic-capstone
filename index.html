<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Rot Diagnosis</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #2E3192, #1BFFFF);
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        h1, h2 {
            font-weight: 700;
        }
        .section {
            padding: 50px 20px;
            margin-top: 20px;
        }
        .diagnosis-btn {
            display: none;
            margin: 50px auto;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 10px rgba(255, 0, 100, 0.3);
        }
        .diagnosis-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(255, 0, 100, 0.5);
        }
        img {
            display: block;
            max-width: 80%;
            height: auto;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 Brain Rot 진단</h1>
        <img src="images/blue_color_brain.jpg" alt="뇌 이미지">
        <p>Brain Rot은 정보 과부하와 과도한 미디어 소비로 인해 집중력이 저하되고 사고 능력이 둔화되는 현상을 의미합니다.</p>
    </div>
    
    <div class="container section" id="info">
        <h2>📌 Brain Rot의 원인</h2>
        <img src="images/causes.jpg" alt="Brain Rot의 원인">
        <p>과도한 SNS 사용, 짧은 영상 콘텐츠 소비, 반복적인 정보 노출 등이 주요 원인입니다.</p>
    </div>

    <div class="container section" id="effects">
        <h2>⚠️ Brain Rot의 증상</h2>
        <img src="images/symptoms.jpg" alt="Brain Rot 증상">
        <p>주의력 저하, 기억력 감퇴, 불면증, 만성 피로 등의 증상이 나타날 수 있습니다.</p>
    </div>
    
    <div class="container section" id="treatment">
        <h2>💡 진단 및 치료</h2>
        <img src="images/treatment.jpg" alt="Brain Rot 치료 방법">
        <p>이 사이트를 통해 Brain Rot 여부를 진단하고, 해결책을 찾아보세요.</p>
    </div>
    
    <button class="diagnosis-btn" id="diagnosis-btn">🩺 진단하기</button>
    
    <script>
        document.addEventListener("scroll", function() {
            let scrollHeight = document.documentElement.scrollHeight;
            let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            let clientHeight = document.documentElement.clientHeight;
            
            if (scrollTop + clientHeight >= scrollHeight - 50) {
                document.getElementById("diagnosis-btn").style.display = "block";
            }
        });
    </script>
</body>
</html>
