<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진단 결과</title>
    <link rel="stylesheet" href="design.css">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            text-align: center;
            background-color: #001f3f;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #003366;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            color: #00aaff;
        }
        .result-text {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>진단 결과</h1>
        <p id="result-message" class="result-text"></p>
        <div class="btn-container">
            <button class="btn" onclick="goBack()">다시 테스트하기</button>
            <button class="btn" onclick="goHome()">홈으로 가기</button>
        </div>
    </div>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        function showResultMessage() {
            const score = parseInt(getQueryParam("score")) || 0;
            let message = "";

            if (score >= 35) {
                message = "🔥 당신의 뇌는 디지털 피로 상태입니다. 휴식이 필요합니다!";
            } else if (score >= 25) {
                message = "⚡ 디지털 사용량이 높습니다. 조절이 필요할 수 있어요.";
            } else if (score >= 15) {
                message = "🧠 적절한 수준의 디지털 사용을 하고 있습니다.";
            } else {
                message = "🎯 훌륭합니다! 디지털 밸런스를 잘 유지하고 있습니다.";
            }

            document.getElementById("result-message").textContent = message;
        }

        function goBack() {
            window.location.href = "diagnosis.html";
        }

        function goHome() {
            window.location.href = "index.html";
        }

        showResultMessage();
    </script>
</body>
</html>
